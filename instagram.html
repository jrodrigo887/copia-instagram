<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" type="text/css" rel="stylesheet">
    <title>Teste</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="asserts/home-phone.png" alt="imagem de um celular">
        </div>

        <section class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="asserts/logo.png" alt="Imagem logo">
                </div>
                <div class="profile-foto">
                    <img src="asserts/foto-perfil.jpg"   alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Usuário</a>
                <a href="#" class="instagram-logout">Remove Conta</a>
            </div>

            <div class="group">
                <p class="not-account">
                    Não tem uma conta? <span>Cadastre-se</span>
                </p>
                <p class="not-account">
                     <span class="link-blues">Alternar contas</span>
                     ou
                     <span class="link-blues">
                         Inscreva-se
                     </span>
                </p>
           
           
           
            </div>
        
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
